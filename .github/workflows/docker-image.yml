name: Docker Image CI

on:
  workflow_dispatch:

jobs:
 
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . -t shivamrajput77/harry
    - name: login
      run: docker login -u shivamrajput77 -p Shivam@78 && docker push shivamrajput77/harry
